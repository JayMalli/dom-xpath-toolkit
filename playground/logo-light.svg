<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background badge -->
  <rect width="200" height="60" rx="8" fill="#f8fafc"/>
  
  <!-- XPath symbol - stylized angle brackets with path -->
  <g transform="translate(15, 15)">
    <!-- Left bracket -->
    <path d="M 8 5 L 2 15 L 8 25" stroke="#0891b2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Center path line -->
    <path d="M 10 8 L 20 22" stroke="#0284c7" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10" cy="8" r="2" fill="#0891b2"/>
    <circle cx="20" cy="22" r="2" fill="#0284c7"/>
    
    <!-- Right bracket -->
    <path d="M 22 5 L 28 15 L 22 25" stroke="#0284c7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#0f172a" letter-spacing="-0.02em">DOM XPath</text>
  <text x="55" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#475569" letter-spacing="0.05em">TOOLKIT</text>
</svg>
